	$.get("server/user_view.php", {username:true}, function(data){
		//do something
		var names = $.parseJSON(data);
		
		console.log(names);

		$.each(names, function(index){

		item = {
			num: names[index].id,
			user: names[index].username,
		};

		$("#show_box").prepend("<p>"+item.user+" "+item.num+"</p>\n");
		});
	});
});
</script>
