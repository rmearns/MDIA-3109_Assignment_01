<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<title>Project 1</title>

<script>
$(document).ready(function(){

	$("#users").click(function(e){
		$.get("sv/users_client.php", {allusers:true}, function(data){

		var users = $.parseJSON(data);

		$.each(users, function(index){
			var table_data = "<tr><td>"+
				users[index]["username"]+"</td><td>"+
				users[index]["description"]+"</td><td><img src='"+
				users[index]["avatar"]+"'/></td></tr>";
			$("#display_table").append(table_data);
		});

	});

});
</script>

<style>
</style>

</head>
<body>

<input type='button' id='users' value='Get all users' />
<table id='display_table' border=1>

</table>

<div id='show_box'>

</div>

</body>
</html>
